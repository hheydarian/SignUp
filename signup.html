<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت نام</title>
    <!-- links -->
    <link rel="stylesheet" href="assets/style/style.css">

<body>
    <div class="form">
        <div class="form_box">
            <p class="logo">فرم ثبت نام</p>
            <form action="#">
                <div class="input_box">
                    <input name="name" type="text" required placeholder="نام کاربری" autofocus>
                </div>
                <div class="input_box">
                    <input name="email" type="email" required placeholder="ایمیل">
                </div>
                <div class="input_box">
                    <input name="password" type="password" required placeholder="رمز عبور" minlength="5" maxlength="10">
                </div>
                <div class="input_box">
                    <input name="password" type="password" required placeholder="تکرار رمز عبور" minlength="5"
                        maxlength="10">
                </div>
                <div class="policy">
                    <input class="check" id="policy" type="checkbox">
                    <label for="policy" class="text">قوانین و شرایط را می پذیرم</label>
                </div>
                <div class="input_box button">
                    <input name="submit" type="submit" value="ثبت نام">
                </div>
                <div class="account">
                    <p> از قبل حساب کاربری دارید؟<a href="login.html"> فرم ورود </a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/icone/all.min.js"></script>
</body>

</html>
